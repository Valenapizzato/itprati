<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Estagiário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="navbar">
    <h1 class="logo">ITpraTI</h1>
    <nav>
        <a href="/">Início</a>
        <a href="/portal-estudante">Portal do Estudante</a>
        <a href="/portal-empresa">Portal da Empresa</a>
        <a href="/login">Admin</a>
    </nav>
</header>

<div class="form-container">
    <h1>Cadastro de Estagiário</h1>
    <form method="post">
        <label>Nome completo:</label><input type="text" name="nome" required>
        <label>Data de nascimento:</label><input type="date" name="data_nascimento" required>
        <label>Email:</label><input type="email" name="email" required>
        <label>Senha:</label><input type="password" name="senha" required>
        <label>Telefone:</label><input type="text" name="telefone">
        <label>Cidade / Estado:</label><input type="text" name="cidade_estado">
        <label>Curso:</label><input type="text" name="curso">
        <label>Instituição de ensino:</label><input type="text" name="instituicao">
        <label>Disponibilidade de horário:</label><input type="text" name="disponibilidade">
        <label>GitHub ou portfólio:</label><input type="url" name="github">
        <label>Habilidades técnicas:</label><input type="text" name="habilidades">
        <label>Área de interesse:</label><input type="text" name="area_interesse">
        <label>Experiências prévias:</label><textarea name="experiencias"></textarea>

        <h2>Soft Skills (0 a 10):</h2>
        {% for i in range(20) %}
        <label>Skill {{ i+1 }}:</label>
        <input type="range" min="0" max="10" value="0" name="soft_{{ i }}"><br>
        {% endfor %}

        <label>Endereço residencial:</label><input type="text" name="endereco">
        <label>Formato de trabalho:</label><br>
        <input type="checkbox" name="formato_trabalho" value="Remoto"> Remoto
        <input type="checkbox" name="formato_trabalho" value="Híbrido"> Híbrido
        <input type="checkbox" name="formato_trabalho" value="Presencial"> Presencial<br>

        <label>Deseja consultoria de posicionamento de mercado?</label><br>
        <input type="radio" name="quer_consultoria" value="Sim"> Sim
        <input type="radio" name="quer_consultoria" value="Não"> Não<br>

        <input type="submit" value="Enviar">
    </form>
</div>

<footer>© 2025 ITpraTI. Conectando futuros profissionais de tecnologia.</footer>
</body>
</html>
